<!DOCTYPE html>
<html ng-app="quickie">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

  <title>Quickie | The porn site that learns what you like</title>

</head>

<body ng-controller="MainCtrl as main">
  <div class="container-fluid">
    <div class="col-md-offset-4 col-md-4 text-center main-content" ng-hide="main.currentVideo">
      <img src="img/logo.png" id="central-item">
      <h1>Consume porno quicker than ever before!</h1>
      <br>
      <h2>I'm interested in...</h2>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-default" id="central-item" ng-click="main.requestVideo('men')">
            <i class="fa fa-male" aria-hidden="true"></i> Men</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default" id="central-item" ng-click="main.requestVideo('women')">
            <i class="fa fa-female" aria-hidden="true"></i> Women</button>
        </div>
      </div>
    </div>

    <div class="col-md-12 text-center" ng-show="main.currentVideo">
      <iframe ng-src="{{main.currentVideo}}" frameborder="0" width="{{main.iframeWidth + 'px'}}" height="{{main.iframeHeight + 'px'}}" scrolling="no"></iframe>
      <div id="rating-buttons" class="row">
        <div class="col-md-6">
          <button class="btn btn-default" id="central-item" ng-click="main.requestNewVideo('like')">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Like</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-default" id="central-item" ng-click="main.requestNewVideo('dislike')">
            <i class="fa fa-thumbs-o-down" aria-hidden="true"></i> Dislike</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-5330322-13', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
